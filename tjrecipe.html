<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" >
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>S.T.A.S.</title>
</head>
<body>
    <section>Navbar</section>
    <section>
        <h1>Tandoori Chicken</h1>
        <hr>
        <h4>Juicy grilled checken marinated in jogurt and spices </h4>
        <img src="./images/istockphoto.jpg" class="d-block w-50"  alt="Tchicken">
        <table class="table table-bordered">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Ingredients used</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Chicken legs</td>  
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Ginger-garlic paste</td> 
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>spices</td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>Tandoor chicken special Masala</td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td>Lemon juice</td>
                </tr>
              </tbody>
          </table>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
